<html>
  <head>
    <title>{{name}}</title>
  </head>
  <body>
    <ul>
    </ul>
    <h2>Instructions:</h2>
    <ol>
    </ol>
    <script>
      // Obtain the JSON data from the "recipes.json" file
      fetch("recipes.json")
              .then(response => response.json())
              .then(recipes => {
                // Iterate over the array of recipes
                for (const recipe of recipes) {
                  // Extract the name, description, URL, and href of the recipe
                  const { name, description, url, href } = recipe;
    
                  // Create a new div element for the recipe card
                  const div = document.createElement("div");
                  div.classList.add("recipe-card");
                  // Get a reference to the ul element
                  const ul = document.querySelector('ul');4

                  // Iterate over the instructions array
                  for (const instruction of instructions) {
                    // Create a new li element and set its text content to the instruction
                    const li = document.createElement('li');
                    li.textContent = instruction;

                    // Append the li element to the ul element
                    ul.appendChild(li);
                  }
                  // Add the name, description, and image to the recipe card
                  div.innerHTML = `
                    <h2>${name}</h2>
                    <div class="recipe-card">
                        <p>${description}</p>
                        <a href="${href}"><img src="${url}" alt="${name}"></a>
                    </div>
                  `;
    
                  // Append the recipe card to the document
                  document.body.appendChild(div);
                }
              });
    </script>
  </body>
</html>
