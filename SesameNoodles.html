<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/recipe_page.css">
    </head><body>
        </div id="linkContainer" >
            <a href="">Terug naar recepten</a>
        </div>
        <div id="container">
            <img id="img" src="img/background.jpg" alt="">
            <div id="div1">
                <!-- De naam van het gerecht word met js code geinjecteerd-->
            </div>
        </div>
            <div id="div2">
                <h2>Ingredienten:</h2>
                <!-- Ingredienten worden geinjecteerd met js code -->
            </div>
            <div id="div3">
                <h2 id="instructies">Instructies:</h2>
                <ul id="instructies"></ul>
            </div>
    </body>
    <script src="javascript/recipes.js">
        fetch("recipes.json")
.then(response => response.json())
.then(recipes => {
  for(const recipe of recipes) {
    const { name, ingredients, instructions, url, href } = recipe;
    if(href==window.location.pathname.split("/")[1]){
      const img = document.getElementById("img")
      img.src = url
      // Create a H1 for the name of the meal
      const gerecht = document.createElement("H1")
      const gerchtNaam = document.createTextNode(name)
      gerecht.appendChild(gerchtNaam)
      // Get container div for better placement of children
      const container = document.getElementById("container")
      // Get a div to put the name in
      const element = document.getElementById("div1")
      element.appendChild(gerecht)
      // Get a div for the list of ingridients
      var cont = document.getElementById('div2');
      // Make a <ul>
      var ul = document.createElement('ul');
      for (i = 0; i <= ingredients.length - 1; i++) {
        var li = document.createElement('li');     // create li element.
        li.innerHTML = ingredients[i];      // assigning text to li using array value.
        ul.appendChild(li);     // append li to ul.
    }
    cont.appendChild(ul);
    // Get a div for the list of instructions
    var cont = document.getElementById('div3');
    // Make a <ul>
    var ul = document.createElement('ul');
    for (i = 0; i <= instructions.length - 1; i++) {
      var li = document.createElement('li');
      li.innerHTML = instructions[i];
      ul.appendChild(li);
    }
    cont.appendChild(ul);
    }
  }
});
    </script>
</html>
