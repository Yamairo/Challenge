            <h1>Recipes</h1>
    <div>
        <script>
            // Obtain the JSON data from the "recipes.json" file
            fetch("recipes.json")
              .then(response => response.json())
              .then(recipes => {
                // Iterate over the array of recipes
                for (const recipe of recipes) {
                  // Extract the name, description, URL, and href of the recipe
                  const { name, description, url, href } = recipe;
    
                  // Create a new div element for the recipe card
                  const div = document.createElement("div");
                  div.classList.add("recipe-card");
    
                  // Add the name, description, and image to the recipe card
                  div.innerHTML = `
                    <h2>${name}</h2>
                    <p>${description}</p>
                    <a href="${href}"><img src="${url}" alt="${name}"></a>
                  `;
    
                  // Append the recipe card to the document
                  document.body.appendChild(div);
                }
              });
          </script>
    </div>
